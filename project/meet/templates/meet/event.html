{% extends "meet/layout.html" %}
{% load static %}

{% block body %}
{% for event in events %}
   <div>
       <h5>{{event.name}}</h5>
       <p>{{event.venue}}</p>
       <p>{{event.event_date}}</p>
       <p>{{event.hobby_events.hobbies|capfirst}}</p>
       <p>{{event.event_location.country|capfirst}}</p>
   </div>
{% endfor %}
{% endblock %}
