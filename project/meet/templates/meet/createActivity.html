{% extends "meet/layout.html" %}
{% load static %}

{% block body %}
<div class="add-form">
    <form method="POST" action="{% url 'createActivity' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-div">
            <label for="file">Image</label>
            <input class="inputs" id="file" type="file" name="file" required>        
        </div>
        <div class="input-div">
            <label for="interests">Hobby</label>
            <select id="interests" name="hobbies" class="inputs" required>
                <option selected value="Select">Select</option>
                {% for interest in interests %}
                <option value="{{interest.hobbies}}">{{interest.hobbies|capfirst}}</option>
                {% endfor %}
              </select>        
        </div>
        <div class="input-div">
            <label for="caption">Caption</label>
            <textarea class="inputs" id="caption" type="text" name="caption" required></textarea>       
        </div>
        <div class="form-btn">
            <button type="submit">Post</button>
        </div>
    </form>
</div>
{% endblock %}

{% if user.is_authenticated %}
{% block script %}
<script src="{% static 'meet/search.js' %}"></script>
{% endblock %}
{% endif %}
